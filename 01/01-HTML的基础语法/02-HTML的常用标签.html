<html>
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>
   <!--标题标签-->
   <h1>我是h1标题</h1>
   <h2>我是h2标题</h2>
   <h3>我是h3标题</h3>
   <h4>我是h4标题</h4>
   <h5>我是h5标题</h5>
   <h6>我是h6标题</h6>


   <!--div标签 容器-->
   <div>
        我是div我是div我是div
       <h1>我是h1标题</h1>
       <h2>我是h2标题</h2>
       <input value="默认值">   <br><br><br><br>
       <input type="color">   <br>
       <input type="date">   <br>
       <div>
           hhhhhhhh
       </div>
   </div>
   <div>我是div我是div我是div</div>
   <div>我是div我是div我是div</div>
   <div>我是div我是div我是div</div>

   <!--换行标签-->
   <hr>
   <!--表单标签-->
   <input>   <br>
   <input placeholder="我是提示文字">   <br>
   <input value="默认值">   <br><br><br><br>
   <input type="color">   <br>
   <input type="date">   <br>
   <input type="file">   <br>
   <input type="checkbox">   <br>
   <input type="radio">   <br>
   <!--换行标签-->
   <hr>
   <!--段落标签-->
   <p>我是段落我是段落我是段落我是段落我是段落</p>
   <p>我是段落我是段落我是段落我是段落我是段落</p>
   <p>我是段落我是段落我是段落我是段落我是段落</p>

   <!--
      图像标签
      相对路径:  ../../
      绝对路径: http:// https:// ftp:// file://
   -->

   <!--
      src: 引用,引用的资源是必需
      href: 引入./..
   -->
   <img src="https://www.baidu.com/img/bd_logo1.png" alt="提示文字" width="100">
   <img src="images/img_01.jpg" alt="风景">

   <!--换行标签-->
   <br>

   <!--超链接标签-->
   <a href="http://baidu.com" target="_blank">我是超链接</a>

   <!--列表标签-->
   <ul>
       <li>我是列表</li>
       <li>我是列表</li>
       <li>我是列表</li>
       <li>我是列表</li>
   </ul>

   <!--换行标签-->
   <hr>

</body>
</html>
